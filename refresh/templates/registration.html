<!doctype html>
{% extends "base.html" %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>

    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the Form:</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ list_form.as_p }}
        {{ user_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>

    {% endif %}



</div>


{% endblock %}
